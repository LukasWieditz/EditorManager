<xf:title>{{ phrase('kl_em_sort_special_chars') }}</xf:title>

<xf:macro template="public:nestable_macros" name="setup" />

<xf:form action="{{ link('em/special-chars/characters/sort', $group) }}" class="block" ajax="true">
	<div class="block-container">
		<div class="block-body">
			<div class="nestable-container" data-xf-init="nestable" data-parent-id="">
				<ol class="nestable-list">
					<xf:foreach loop="{$characters}" value="$character" i="$i">
						<li class="nestable-item" data-id="{$character.character_id}">
							<div class="nestable-handle" aria-label="{{ phrase('drag_handle') }}"><i class="fa fa-bars" aria-hidden="true"></i></div>
							<div class="nestable-content">{$character.code|raw} - {$character.title}</div>
						</li>
					</xf:foreach>
					<xf:submitrow icon="save" rowtype="simple" />
				</ol>
				<xf:hiddenval name="characters" value="" />
			</div>
		</div>
	</div>
</xf:form>
