<div class="menu-row menu-row--highlighted menu-row--insertedMessage js-fontAwesomeIconsInsertedRow">
	<div class="menu-fontAwesomeIconInsertedMessage">
		{{ phrase('inserted:') }} <span class="js-fontAwesomeIconInsert"></span>
	</div>
</div>
<div class="menu-row menu-row--alt menu-row--close">
	<div class="inputGroup">
		<xf:textbox class="js-fontAwesomeIconSearch" placeholder="{{ phrase('search...') }}" data-no-auto-focus="true" />
		<xf:button icon="close" class="button--iconOnly button--plain js-fontAwesomeIconCloser" title="{{ phrase('close') }}"
				   data-no-auto-focus="true" data-menu-closer="true">
			<span class="u-srOnly">{{ phrase('close') }}</span>
		</xf:button>
	</div>
</div>
<div class="menu-scroller js-fontAwesomeIconFullList">
	<h3 class="menu-header js-recentHeader {{ !$recent ? 'is-hidden' : '' }}">{{ phrase('recently_used') }}</h3>
	<div class="menu-row js-recentBlock {{ !$recent ? 'is-hidden' : '' }}">
		<ul class="fontAwesomeIconList js-fontAwesomeIconList">
			<xf:foreach loop="$recent" key="$iconId" value="$icon">
				<li><a class="js-fontAwesomeIcon" title="{$iconId}"
					   data-id="{$iconId}"
					   data-shortname="{$iconId}">
					<xf:fa icon="fa-{$iconId}" />
					</a></li>
			</xf:foreach>
		</ul>
	</div>
	<xf:foreach loop="$categories"
				key="$categoryId"
				value="$category">
		<xf:if contentcheck="true">
			<h3 class="menu-header">{$category}</h3>
			<div class="menu-row">
				<ul class="fontAwesomeIconList js-fontAwesomeIconList">
					<xf:contentcheck>
						<xf:foreach loop="{$groupedIcons.{$categoryId}}" key="$iconId" value="{$icon}">
							<li>
								<a class="js-fontAwesomeIcon" title="{$iconId}"
								   data-id="{$iconId}" data-styles="{$icon.styles|json}"
								   data-shortname="{$iconId}">
									<xf:fa icon="{$icon.styles|first} fa-{$iconId}" />
								</a>
							</li>
						</xf:foreach>
					</xf:contentcheck>
				</ul>
			</div>
		</xf:if>
	</xf:foreach>
</div>
<div class="menu-scroller js-fontAwesomeIconSearchResults" style="display: none;"></div>
