<xf:title>{{ phrase('kl_em_sort_templates') }}</xf:title>

<xf:macro template="public:nestable_macros" name="setup" />

<xf:form action="{{ link('account/kl-editor-templates/sort') }}" class="block" ajax="true">
	<div class="block-container">
		<div class="block-body">
			<div class="nestable-container" data-xf-init="nestable" data-parent-id="">
				<ol class="nestable-list">
					<xf:foreach loop="{$templates}" value="$template" i="$i">
						<li class="nestable-item" data-id="{$template.template_id}">
							<div class="nestable-handle" aria-label="{{ phrase('drag_handle') }}"><i class="fa fa-bars" aria-hidden="true"></i></div>
							<div class="nestable-content">{$template.title}</div>
						</li>
					</xf:foreach>
					<xf:submitrow icon="save" rowtype="simple" />
				</ol>
				<xf:hiddenval name="templates" value="" />
			</div>
		</div>
	</div>
</xf:form>
